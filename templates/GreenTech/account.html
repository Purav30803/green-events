{% block body_block %}

<style>
  .profile-hero {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 40vh;
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .profile-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.1);
    z-index: 1;
  }

  .profile-hero .container {
    position: relative;
    z-index: 2;
  }

  .profile-avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 6px solid rgba(255, 255, 255, 0.9);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .profile-avatar:hover {
    transform: scale(1.05);
  }

  .profile-name {
    color: white;
    font-size: 2.5rem;
    font-weight: 300;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }

  .profile-title {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.1rem;
    font-weight: 400;
    margin-bottom: 0;
  }

  .profile-details {
    margin-top: -100px;
    position: relative;
    z-index: 3;
  }

  .detail-card {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    border: none;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .detail-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 35px 60px rgba(0, 0, 0, 0.15);
  }

  .detail-item {
    padding: 1.5rem 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    transition: background-color 0.3s ease;
  }

  .detail-item:last-child {
    border-bottom: none;
  }

  .detail-item:hover {
    background-color: rgba(102, 126, 234, 0.02);
    border-radius: 10px;
    margin: 0 -1rem;
    padding-left: 2.5rem;
    padding-right: 2.5rem;
  }

  .detail-label {
    color: #6c757d;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 0.5rem;
  }

  .detail-value {
    color: #2d3748;
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 0;
  }

  .detail-icon {
    width: 20px;
    height: 20px;
    margin-right: 0.5rem;
    color: #667eea;
  }

  .profile-section {
    padding: 5rem 0;
    background: linear-gradient(to bottom, #f8f9fa, #ffffff);
  }

  .floating-elements {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    z-index: 0;
  }

  .floating-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
  }

  .floating-circle:nth-child(1) {
    width: 80px;
    height: 80px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
  }

  .floating-circle:nth-child(2) {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
  }

  .floating-circle:nth-child(3) {
    width: 60px;
    height: 60px;
    bottom: 30%;
    left: 20%;
    animation-delay: 4s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  .stats-row {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  }

  @media (max-width: 768px) {
    .profile-name {
      font-size: 2rem;
    }

    .profile-details {
      margin-top: -50px;
    }

    .profile-avatar {
      width: 140px;
      height: 140px;
    }
  }
</style>

<!-- Profile Hero Section -->
<section class="profile-hero">
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
             alt="Profile Avatar"
             class="profile-avatar">
        <h1 class="profile-name">{{ user.username }}</h1>
        <p class="profile-title">Member Profile</p>
      </div>
    </div>
  </div>
</section>

<!-- Profile Details Section -->
<section class="profile-section">
  <div class="container">
    <div class="profile-details">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card detail-card">
            <div class="card-body p-4">

              <!-- Full Name -->
              <div class="detail-item">
                <div class="d-flex align-items-center">
                  <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                  </svg>
                  <div class="flex-grow-1">
                    <p class="detail-label">Full Name</p>
                    <p class="detail-value">{{ user.username }}</p>
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="detail-item">
                <div class="d-flex align-items-center">
                  <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                  </svg>
                  <div class="flex-grow-1">
                    <p class="detail-label">Email Address</p>
                    <p class="detail-value">{{ user.email }}</p>
                  </div>
                </div>
              </div>

              {% for i in users %}
              <!-- Mobile -->
              <div class="detail-item">
                <div class="d-flex align-items-center">
                  <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                  </svg>
                  <div class="flex-grow-1">
                    <p class="detail-label">Mobile Number</p>
                    <p class="detail-value">{{ i.number }}</p>
                  </div>
                </div>
              </div>

              <!-- Age -->
              <div class="detail-item">
                <div class="d-flex align-items-center">
                  <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                  </svg>
                  <div class="flex-grow-1">
                    <p class="detail-label">Age</p>
                    <p class="detail-value">{{ i.age }} years old</p>
                  </div>
                </div>
              </div>

              <!-- Address -->
              <div class="detail-item">
                <div class="d-flex align-items-center">
                  <svg class="detail-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                  </svg>
                  <div class="flex-grow-1">
                    <p class="detail-label">Address</p>
                    <p class="detail-value">{{ i.address }}</p>
                  </div>
                </div>
              </div>
              {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
