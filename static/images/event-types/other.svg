<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="otherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#otherGradient)"/>
  
  <!-- Calendar -->
  <rect x="60" y="80" width="80" height="60" fill="#ffffff"/>
  <rect x="60" y="80" width="80" height="15" fill="#007bff"/>
  
  <!-- Calendar header -->
  <text x="100" y="92" fill="white" font-size="12" text-anchor="middle">EVENT</text>
  
  <!-- Calendar grid -->
  <line x1="60" y1="95" x2="140" y2="95" stroke="#dee2e6" stroke-width="1"/>
  <line x1="60" y1="110" x2="140" y2="110" stroke="#dee2e6" stroke-width="1"/>
  <line x1="60" y1="125" x2="140" y2="125" stroke="#dee2e6" stroke-width="1"/>
  <line x1="60" y1="140" x2="140" y2="140" stroke="#dee2e6" stroke-width="1"/>
  
  <line x1="80" y1="95" x2="80" y2="140" stroke="#dee2e6" stroke-width="1"/>
  <line x1="100" y1="95" x2="100" y2="140" stroke="#dee2e6" stroke-width="1"/>
  <line x1="120" y1="95" x2="120" y2="140" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Calendar dots -->
  <circle cx="70" cy="105" r="2" fill="#28a745"/>
  <circle cx="90" cy="105" r="2" fill="#ffc107"/>
  <circle cx="110" cy="105" r="2" fill="#dc3545"/>
  <circle cx="70" cy="120" r="2" fill="#17a2b8"/>
  <circle cx="90" cy="120" r="2" fill="#6f42c1"/>
  <circle cx="110" cy="120" r="2" fill="#fd7e14"/>
  <circle cx="70" cy="135" r="2" fill="#20c997"/>
  <circle cx="90" cy="135" r="2" fill="#e83e8c"/>
  <circle cx="110" cy="135" r="2" fill="#6c757d"/>
  
  <!-- Clock -->
  <circle cx="160" cy="60" r="15" fill="#ffffff"/>
  <circle cx="160" cy="60" r="2" fill="#000000"/>
  <line x1="160" y1="60" x2="160" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="160" y1="60" x2="165" y2="60" stroke="#000000" stroke-width="2"/>
</svg> 