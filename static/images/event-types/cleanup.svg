  <circle cx="100" cy="82" r="3" fill="#adb5bd"/>
  
  <!-- Cleaning brush -->
  <rect x="130" y="120" width="8" height="40" fill="#8B4513"/>
  <rect x="125" y="110" width="18" height="15" fill="#FFD700"/>
  <line x1="125" y1="117" x2="143" y2="117" stroke="#FFD700" stroke-width="2"/>
  <line x1="125" y1="120" x2="143" y2="120" stroke="#FFD700" stroke-width="2"/>
  <line x1="125" y1="123" x2="143" y2="123" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Gloves -->
  <ellipse cx="40" cy="140" rx="15" ry="20" fill="#e9ecef"/>
  <ellipse cx="35" cy="135" rx="8" ry="12" fill="#dee2e6"/>
