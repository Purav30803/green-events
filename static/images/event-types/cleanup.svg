<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="cleanupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#cleanupGradient)"/>
  
  <!-- Trash can -->
  <rect x="70" y="100" width="60" height="80" fill="#6c757d"/>
  <rect x="75" y="95" width="50" height="10" fill="#495057"/>
  <rect x="85" y="85" width="30" height="15" fill="#495057"/>
  
  <!-- Trash can lid -->
